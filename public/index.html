<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Web3 Authentication</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Zero Trust Auth</h1>
            <p>Authenticate with your blockchain wallet</p>
            <button id="loginBtn">Login with MetaMask</button>
        </div>
    </div>

    <script>
        async function loginWithMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const wallet = accounts[0];

                localStorage.setItem("wallet", wallet);
                window.location.href = "/dashboard";
            } else {
                alert("Please install MetaMask to continue.");
            }
        }

        document.getElementById("loginBtn").onclick = loginWithMetaMask;

        // Re-authentication timers (Zero Trust)
        setTimeout(() => {
            alert("ğŸ”’ Re-authentication required: MetaMask only.");
            loginWithMetaMask();
        }, 30000);

        setTimeout(() => {
            alert("ğŸ” Full re-authentication required (RFID + password + MetaMask).");
            window.location.href = "/";
        }, 90000);
    </script>
</body>

</html>
